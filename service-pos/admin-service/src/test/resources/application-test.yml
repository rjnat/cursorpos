spring:
  application:
    name: admin-service-test
  
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/cursorpos_test
    username: posuser
    password: bootpwd
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false
    schemas: public
    table: flyway_schema_history_admin

  # Kafka configuration (disabled for tests)
  kafka:
    enabled: false
    bootstrap-servers: localhost:9092
  
  # Disable JPA Data for controller tests
  data:
    jpa:
      repositories:
        enabled: true

# Disable shared-lib SecurityConfig for controller unit tests
security:
  config:
    enabled: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:test-secret-key-for-jwt-token-signing-minimum-256-bits-required-for-hs256-algorithm}
  expiration: 86400
  refresh-expiration: 604800

# Logging
logging:
  level:
    root: INFO
    com.cursorpos: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.test: DEBUG
